version: '3.8'

# Production Docker Compose Configuration for Werco ERP
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
# 1. Create .env.prod file with all required secrets (see .env.prod.example)
# 2. Set up SSL certificates in ./nginx/certs/ directory
# 3. Configure your domain DNS to point to this server

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: werco-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-werco_erp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-werco_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - werco-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security: No port exposure - only accessible within Docker network
    # For backups, use: docker exec werco-db-prod pg_dump -U $POSTGRES_USER $POSTGRES_DB > backup.sql

  # Redis (for caching and job queue)
  redis:
    image: redis:7-alpine
    container_name: werco-redis-prod
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - werco-internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    # Security: No port exposure - only accessible within Docker network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: werco-backend:${VERSION:-latest}
    container_name: werco-backend-prod
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-werco_erp}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      REFRESH_TOKEN_SECRET_KEY: ${REFRESH_TOKEN_SECRET_KEY}
      
      # CORS - only allow production domain
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # Environment
      DEBUG: "false"
      ENVIRONMENT: production
      LOG_LEVEL: WARNING
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_TIMES: 100
      RATE_LIMIT_SECONDS: 60
      
      # External Services
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Werco ERP}
      SMTP_TLS: "true"
      
      # Webhooks
      WEBHOOK_ENCRYPTION_KEY: ${WEBHOOK_ENCRYPTION_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    networks:
      - werco-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security: No direct port exposure - accessed via nginx

  # ARQ Worker (background jobs)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: werco-backend:${VERSION:-latest}
    container_name: werco-worker-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-werco_erp}
      SECRET_KEY: ${SECRET_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Werco ERP}
      WEBHOOK_ENCRYPTION_KEY: ${WEBHOOK_ENCRYPTION_KEY:-}
      LOG_LEVEL: WARNING
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
      - uploads:/app/uploads
    command: arq app.worker.WorkerSettings
    restart: always
    networks:
      - werco-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Frontend (React - static files served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    image: werco-frontend:${VERSION:-latest}
    container_name: werco-frontend-prod
    restart: always
    networks:
      - werco-internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Just builds static files - nginx serves them

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: werco-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - werco-internal
      - werco-external
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  werco-internal:
    internal: true
    name: werco-internal
  werco-external:
    name: werco-external
