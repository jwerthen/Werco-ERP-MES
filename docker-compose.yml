version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: werco-db
    environment:
      POSTGRES_USER: werco_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-werco_secure_password}
      POSTGRES_DB: werco_erp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U werco_user -d werco_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: werco-backend
    environment:
      DATABASE_URL: postgresql://werco_user:${DB_PASSWORD:-werco_secure_password}@db:5432/werco_erp
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-use-strong-random-key}
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
      DEBUG: "false"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: werco-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1

volumes:
  postgres_data:
